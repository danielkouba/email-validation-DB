<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Email Validation</title>
</head>
<body>
	{% with email = get_flashed_messages(category_filter=["email"]) %}
		{% if email %}
		    {%- for msg in email %}
		    <p>{{ msg }}</p>
		    {% endfor -%}
		{% endif %}
	{% endwith %}
	<form action="/process" method="POST">
		Email: <input type="text" name="email">
		<input type="submit">
	</form>
</body>
</html>
